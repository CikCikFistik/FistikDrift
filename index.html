<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FistikDrift</title>

<!-- THREE.JS (GitHub Pages'ta %100 çalışan sürüm) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ccffcc; /* Açık yeşil arka plan */
        font-family: Arial, sans-serif;
    }

    /* Ana Menü */
    #menu {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
    }

    #menu h1 {
        font-size: 50px;
        margin-bottom: 20px;
    }

    #playBtn {
        padding: 18px 50px;
        font-size: 26px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        background: #28a745;
        color: white;
        transition: 0.2s;
    }

    #playBtn:hover {
        background: #1e7e34;
    }
</style>
</head>

<body>

<!-- ANA MENÜ -->
<div id="menu">
    <h1>FistikDrift</h1>
    <button id="playBtn">PLAY</button>
</div>

<script>
console.log("FistikDrift: page loaded");

// THREE kontrolü
if (typeof THREE === "undefined") {
    console.error("Three.js failed to load!");
}

// ----------------- OYUN BAŞLANGICI ------------------
function startGame() {
    console.log("FistikDrift: starting by click");

    document.getElementById("menu").style.display = "none";

    // SAHNE
    const scene = new THREE.Scene();

    // KAMERA
    const camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 5;

    // RENDER
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // TEST KÜP (oyunun mevcut modeli — sonra istediğini ekleriz)
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00aaff });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // ANİMASYON
    function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();

    // Resize fix
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

// PLAY butonu
document.getElementById("playBtn").addEventListener("click", startGame);
</script>

</body>
</html>
